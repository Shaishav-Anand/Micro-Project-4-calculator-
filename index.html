<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <main>
      <div class='outer'>
        <div class='inner'>
          <p>Calculator</p>
          <input class="input-area" placeholder="0" type="text">
          <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*</button>
            <button class="res">RESET</button>
            <button class="eql">=</button>
          </div>
        </div>
        <p class='footer-credit'>Copyright SHAISHAV ANAND Â© 2024 - All rights reserved.</p>

      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
